<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/"><img src="/img/logo1.png" class="logo"></a>
        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        <a href="/other/about">о нас</a>
                    </li>
                    <li>
                        <a href="/team/index">команды</a>
                    </li>
                    <li>
                        <a href="/training/list">тренировки</a>
                    </li>
                    <li>
                        <a href="/news/list">новости</a>
                    </li>
                    <li>
                        <a href="/tournament/list">турниры</a>
                    </li>
                    <li>
                        <a href="/other/disciplines">дисциплины</a>
                    </li>
                    <li>
                        <a href="/profile"><img src="/img/dog.png" class="profile_icon"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    <div class="title-block">
        <h4>Ваша учетная запись</h4>
    </div>
    <div class="main-block">

        <div th:object="${user}">
            <table >
                <tr>
                    <td class="right">Имя:</td>
                    <td><p th:text="*{name}"></p></td>
                </tr>
                <tr>
                    <td class="right">Фамилия:</td>
                    <td><p th:text="*{surname}"></p></td>
                </tr>
                <tr>
                    <td>Почта:</td>
                    <td><p th:text="*{email}"></p></td>
                </tr>
                <tr>
                    <td>Номер телефона:</td>
                    <td><p th:text="*{phoneNumber}"></p></td>
                </tr>
                <tr>
                    <td>Идентификатор:</td>
                    <td><p th:text="*{identifier}"></p></td>
                </tr>

            </table>

            <table>
                <tr>
                    <td>Команда(-ы):</td>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.title}"></td>
                </tr>
                </tr>

            </table>



            <form th:action="@{/}" method="get">
                <input type="submit" value="Вернуться назад"/>
            </form>
            <div th:if="${user != null}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти"></input>
                </form>
            </div>
            <div th:if="${user.isAdmin()}">
                <form th:action="@{/admin}" method="get">
                    <input type="submit" value="Панель администратора">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
