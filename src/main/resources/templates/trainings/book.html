<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/"><img src="/img/logo1.png" class="logo"></a>
        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        <a href="/other/about">о нас</a>
                    </li>
                    <li>
                        <a href="/team/index">команды</a>
                    </li>
                    <li>
                        <a href="/training/list">тренировки</a>
                    </li>
                    <li>
                        <a href="/news/list">новости</a>
                    </li>
                    <li>
                        <a href="/tournament/list">турниры</a>
                    </li>
                    <li>
                        <a href="/other/disciplines">дисциплины</a>
                    </li>
                    <li>
                        <a href="/profile"><img src="/img/dog.png" class="profile_icon"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    <div class="main-block">

        <form th:object="${object}" th:action="@{/bookedTraining/add}" method="post">
            <input type="hidden"  th:field="*{id}"/>
            <input type="hidden"  th:attr="name='training'" th:value="${training.id}"/>
            <table>
                <tr>
                    <td>ID:</td>
                    <td th:utext="${training.id}">...</td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td th:utext="${training.description}">...</td>
                </tr>
                <tr>
                    <td>Локация:</td>
                    <td th:utext="${training.location}">...</td>
                </tr>
                <tr>
                    <td>Дата:</td>
                    <td th:utext="${training.date}">...</td>
                </tr>
                <tr>
                    <td>Время:</td>
                    <td th:utext="${training.time}">...</td>
                </tr>
                <tr>
                    <td>Длительность:</td>
                    <td th:utext="${training.duration}">...</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Записаться"></input></td>
                </tr>
            </table>
        </form>

    </div>
</div>

</body>
</html>
